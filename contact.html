<script>

function reverse_text(text) {
    return text.split("").reverse().join("");
}

function get_in_touch(){
    $('A[data-u][href=""]').each(function(){
        var i = $(this);
        var p1 = reverse_text('am');
        var p2 = reverse_text('li');
        var p3 = reverse_text(':ot');
        var target1 = reverse_text(i.data('u'));
        var target2 = reverse_text(i.data('d'));
        var target3 = reverse_text(i.data('e'));
        var right = target2 + "." + target3
        i.attr('href', p1 + p2 + p3 + target1 + '@' + right);
        if (i.html() == '') { i.html(target1 + '@' + right); }
    });
}

$(function(){
    get_in_touch();
});
